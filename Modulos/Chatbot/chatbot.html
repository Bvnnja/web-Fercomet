<div id="fercomet-chatbot-widget">
  <button id="chatbot-toggle-btn" aria-label="Abrir chat de ayuda">
    <i class="bi bi-chat-dots"></i>
  </button>
  <div id="chatbot-window" style="display:none;">
    <div id="chatbot-header">
      <span>Ayuda Fercomet</span>
      <button id="chatbot-close-btn" aria-label="Cerrar chat">&times;</button>
    </div>
    <div id="chatbot-messages"></div>
    <form id="chatbot-form" autocomplete="off">
      <input type="text" id="chatbot-input" placeholder="Escribe tu pregunta..." autocomplete="off" required />
      <button type="submit" aria-label="Enviar"><i class="bi bi-send"></i></button>
      <button type="button" id="chatbot-reset-btn" aria-label="Reiniciar chat"><i class="bi bi-arrow-clockwise"></i></button>
    </form>
  </div>
</div>
