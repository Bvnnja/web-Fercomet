<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Fercomet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Paginas/Inicio/indexCss.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Contenedor principal -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Nuestros Productos</h1>

    <!-- Botones de categorías -->
    <div class="d-flex justify-content-center flex-wrap mb-4">
      <button id="construccion" class="btn btn-outline-primary m-2">Construcción</button>
      <button id="automotriz" class="btn btn-outline-primary m-2">Automotriz</button>
      <button id="electricidad" class="btn btn-outline-primary m-2">Electricidad</button>
      <button id="gasfiteria" class="btn btn-outline-primary m-2">Gasfitería</button>
      <button id="griferia" class="btn btn-outline-primary m-2">Grifería</button>
      <button id="herramientas" class="btn btn-outline-primary m-2">Herramientas</button>
      <button id="jardineria" class="btn btn-outline-primary m-2">Jardinería</button>
      <button id="pinturas" class="btn btn-outline-primary m-2">Pinturas</button>
      <button id="seguridad" class="btn btn-outline-primary m-2">Seguridad</button>
    </div>

    <!-- Contenedor de productos -->
    <div id="productos-container" class="row"></div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script type="module" src="/Servicios/firebase.js"></script>
  <script type="module" src="/Servicios/productos.js"></script>
  <script src="/Paginas/Inicio/indexJS.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
