<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra</title>
  <link rel="stylesheet" href="compra.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Modulos/navBar/navBar.css">
  <link rel="stylesheet" href="/Modulos/Footer/footer.css">
</head>
<body>
  <div id="navbar-placeholder"></div>


  <h1>Compra de Productos</h1>
  <div id="categoryButtons" style="margin-bottom: 20px;">
    <!-- Aquí se generarán los botones de categorías dinámicamente -->
  </div>
  <div>
    <label for="searchInput">Buscar por nombre:</label>
    <input type="text" id="searchInput" placeholder="Escribe el nombre del producto">
    <button id="searchButton">Buscar</button>
  </div>
  <div id="productContainer"></div>
  <div id="paginationContainer"></div>
  <h2>Carrito</h2>
  <ul id="cartList"></ul>
  <button onclick="checkout()">Comprar</button>

  <div id="footer-placeholder"></div>
</body>




<script type="module" src="comprar.js"></script>
<script src="/Modulos/navBar/navBar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
