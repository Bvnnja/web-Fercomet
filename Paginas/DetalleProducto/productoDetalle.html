<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="productoDetalle.css">
  <link rel="stylesheet" href="/Modulos/navBar/navBar.css">
  <link rel="stylesheet" href="/Modulos/footer/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <div id="productDetail" class="row position-relative">
      <!-- Botón de volver al catálogo -->
      <button id="backButton" class="btn btn-secondary position-absolute" style="top: 10px; left: 10px;">
        Volver al catálogo
      </button>
      <!-- Aquí se cargará dinámicamente la información del producto -->
    </div>

    <!-- Nueva sección de pestañas -->
    <ul class="nav nav-tabs mt-5" id="productTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab" aria-controls="description" aria-selected="true">Descripción</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab" aria-controls="reviews" aria-selected="false">Comentarios de clientes</button>
      </li>
    </ul>
    <div class="tab-content" id="productTabsContent">
      <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
        <p class="mt-3">El Receptor para Niveles Bosch LR6, fue desarrollado para trabajar juntamente con los Niveles Láser de Bosch...</p>
      </div>
      <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
        <p class="mt-3">Aquí van los comentarios de los clientes.</p>
      </div>
    </div>
    <!-- Fin de la sección de pestañas -->

    <!-- Nueva sección de información adicional -->
    <div class="row mt-5">
      <div class="col-md-6 text-center">
        <a href="https://wa.me/1234567890" target="_blank" class="btn btn-warning">
          <i class="bi bi-telephone-fill"></i> Asistencia telefónica
        </a>
        <p class="mt-2">Llámanos si necesitas ayuda con tu compra</p>
      </div>
      <div class="col-md-6 text-center">
        <a href="https://www.google.com/maps" target="_blank" class="btn btn-warning">
          <i class="bi bi-geo-alt-fill"></i> Nuestras tiendas
        </a>
        <p class="mt-2">Conoce nuestras ubicaciones</p>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>
</body>
<script type="module" src="productoDetalle.js"></script>
<script src="/Modulos/navBar/navBar.js"></script>
<script src="/Modulos/Footer/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Modulos/navBar/navBar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
