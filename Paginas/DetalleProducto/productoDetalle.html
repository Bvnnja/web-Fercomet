<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="productoDetalle.css">
  <link rel="stylesheet" href="/Modulos/navBar/navBar.css">
  <link rel="stylesheet" href="/Modulos/footer/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container">
    <button id="backButton" class="btn btn-secondary mt-4 mb-3">
      <i class="bi bi-arrow-left"></i> Volver al catálogo
    </button>
    <div class="detalle-producto-card shadow-lg" id="productDetail">
      <!-- Aquí se cargará dinámicamente la información del producto -->
    </div>

    <!-- Sección de pestañas -->
    <ul class="nav nav-tabs mt-5" id="productTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab" aria-controls="description" aria-selected="true">
          <i class="bi bi-card-text me-1"></i> Descripción
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab" aria-controls="reviews" aria-selected="false">
          <i class="bi bi-chat-dots me-1"></i> Comentarios de clientes
        </button>
      </li>
    </ul>
    <div class="tab-content" id="productTabsContent">
      <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
        <p class="mt-3 descripcion">El Receptor para Niveles Bosch LR6, fue desarrollado para trabajar juntamente con los Niveles Láser de Bosch...</p>
      </div>
      <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-emoji-smile text-warning" style="font-size:2rem;margin-right:10px;"></i>
          <span style="font-size:1.15rem;font-weight:600;color:#32735B;">¡Sé el primero en dejar tu comentario!</span>
        </div>
        <div id="comentarios-lista"></div>
        <div id="comentario-form-container" style="display:none;">
          <form id="comentario-form" class="mt-3">
            <div class="mb-2">
              <textarea id="comentario-texto" class="form-control" rows="3" maxlength="300" placeholder="Escribe tu comentario (máx 300 caracteres)" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Publicar comentario</button>
            <div id="comentario-mensaje" class="mt-2"></div>
          </form>
        </div>
      </div>
    </div>
    <!-- Fin de la sección de pestañas -->

    <!-- Información adicional -->
    <div class="row mt-5">
      <div class="col-md-6 text-center">
        <a href="https://wa.me/1234567890" target="_blank" class="btn btn-warning">
          <i class="bi bi-telephone-fill"></i> Asistencia telefónica
        </a>
        <p class="mt-2">Llámanos si necesitas ayuda con tu compra</p>
      </div>
      <div class="col-md-6 text-center">
        <a href="https://www.google.com/maps" target="_blank" class="btn btn-warning">
          <i class="bi bi-geo-alt-fill"></i> Nuestras tiendas
        </a>
        <p class="mt-2">Conoce nuestras ubicaciones</p>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script type="module" src="productoDetalle.js"></script>
  <script src="/Modulos/navBar/navBar.js"></script>
  <script src="/Modulos/Footer/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
