<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Producto</title>
  <script type="module" src="editarProducto.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="editarProducto.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Modulos/navBar/navBar.css">
  <link rel="stylesheet" href="/Modulos/Footer/footer.css">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-header text-center">
        <h2>Actualizar Producto</h2>
      </div>
      <div class="card-body">
        <form id="editProductForm" class="editar-producto-form">
          <div class="mb-2">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
          </div>

          <div class="mb-2">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" id="precio" class="form-control" placeholder="Precio" required>
          </div>

          <div class="mb-2">
            <label for="unidad" class="form-label">Unidad:</label>
            <input type="text" id="unidad" class="form-control" placeholder="Unidad (kg, unidad, etc.)" required>
          </div>

          <div class="mb-2">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
          </div>

          <div class="mb-2">
            <label for="imagenUrl" class="form-label">URL de la imagen:</label>
            <input type="text" id="imagenUrl" class="form-control" placeholder="URL de la imagen" required>
            <img id="imagenPrevia" src="" alt="Imagen previa" class="img-fluid mt-2" style="max-width: 100%; display: none;">
          </div>

          <div class="mb-2">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control" placeholder="Cantidad disponible" required>
          </div>

          <div class="mb-2">
            <label for="categoria" class="form-label">Categoría:</label>
            <select id="categoria" class="form-select" required>
              <option value="">Selecciona una categoría</option>
              <option value="automotriz">Automotriz</option>
              <option value="construccion">Construcción</option>
              <option value="electricidad">Electricidad</option>
              <option value="gasfiteria">Gasfitería</option>
              <option value="griferia">Grifería</option>
              <option value="herramientas">Herramientas</option>
              <option value="jardineria">Jardinería</option>
              <option value="pinturas">Pinturas</option>
              <option value="seguridad">Seguridad</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/Modulos/navBar/navBar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
