<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestionar Compras | Fercomet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Modulos/navBar/navBar.css">
  <link rel="stylesheet" href="/Modulos/Footer/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="adminCompras.css">
</head>
<div id="navbar-placeholder"></div>
<body class="admin-compras-page">
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Gestionar Compras de Usuarios</h2>
    <div class="mb-4 d-flex flex-wrap align-items-center gap-2">
      <label for="filtroEstado" class="fw-semibold me-2 mb-0">Filtrar por estado:</label>
      <select id="filtroEstado" class="form-select w-auto" style="min-width:180px;">
        <option value="">Todos</option>
        <option value="pendiente">Pendiente</option>
        <option value="pendiente_transferencia">Pendiente Transferencia</option>
        <option value="transferencia_recibida">Transferencia Recibida</option>
        <option value="despachado">Despachado</option>
        <option value="entregado">Entregado</option>
        <option value="listo_retiro">Listo para el Retiro</option>
        <option value="en_preparacion">En preparaci√≥n</option>
        <option value="cancelado">Cancelado</option>
        <option value="otro">Otro</option>
      </select>
      <input type="text" id="busquedaNumeroCompra" class="form-control w-auto ms-3" style="min-width:180px;" placeholder="Buscar por #Compra...">
      <input type="text" id="busquedaUsuario" class="form-control w-auto ms-2" style="min-width:180px;" placeholder="Buscar por usuario...">
      <input type="date" id="filtroFechaDesde" class="form-control w-auto ms-2" style="min-width:150px;" placeholder="Desde">
      <input type="date" id="filtroFechaHasta" class="form-control w-auto ms-2" style="min-width:150px;" placeholder="Hasta">
      <button id="btnBuscarNumeroCompra" class="btn btn-outline-success ms-2">Buscar</button>
      <button id="btnLimpiarBusqueda" class="btn btn-outline-secondary ms-2">Limpiar</button>
      <button id="btnExportarCompras" class="btn btn-outline-primary ms-2"><i class="bi bi-file-earmark-excel"></i> Exportar</button>
    </div>
    <div id="comprasAdminContainer" class="row compras-grid"></div>
  </div>
  <div id="footer-placeholder"></div>
  <script type="module" src="adminCompras.js"></script>
  <script src="/Modulos/navBar/navBar.js"></script>
  <script src="/Modulos/Footer/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
