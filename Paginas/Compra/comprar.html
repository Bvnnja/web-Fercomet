<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra</title>
  <link rel="stylesheet" href="compra.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/Modulos/navBar/navBar.css">
  <link rel="stylesheet" href="/Modulos/Footer/footer.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <h1>Compra de Productos</h1>
  
  <div style="display: flex;">
    <!-- Contenedor lateral de filtros -->
    <div id="filtersContainer" style="width: 20%; padding: 10px; border-right: 1px solid #ccc;">
      <h2>Filtros</h2>
      <details open>
        <summary>Buscar por nombre</summary>
        <div>
          <input type="text" id="searchInput" placeholder="Escribe el nombre del producto">
          <button id="searchButton">Buscar</button>
        </div>
      </details>
      <details>
        <summary>Filtrar por precio</summary>
        <div>
          <input type="number" id="minPrice" placeholder="Precio mínimo">
          <input type="number" id="maxPrice" placeholder="Precio máximo">
        </div>
      </details>
      <details>
        <summary>Disponibilidad</summary>
        <div>
          <select id="availabilityFilter">
            <option value="">Todos</option>
            <option value="available">Disponible</option>
            <option value="unavailable">Sin stock</option>
          </select>
        </div>
      </details>
      <button id="applyFiltersButton" style="margin-top: 10px;">Aplicar filtros</button>
      <button id="resetFiltersButton" style="margin-top: 10px; background-color: #ffffff; color: #0d6efd; border: 1px solid #0d6efd;">Reiniciar filtros</button>
    </div>

    <!-- Contenedor de productos -->
    <div style="width: 80%; padding: 10px;">
      <div id="categoryButtons" style="margin-bottom: 20px;">
        <!-- Aquí se generarán los botones de categorías dinámicamente -->
      </div>
      <div id="productContainer"></div>
      <div id="paginationContainer"></div>
    </div>
  </div>

  <div id="footer-placeholder"></div>
</body>
<script type="module" src="comprar.js"></script>
<script src="/Modulos/navBar/navBar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
