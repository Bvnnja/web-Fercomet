<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Fercomet</title>
  <link rel="stylesheet" href="loginCss.css"/>
  <link rel="icon" href="/imagenes/favicon.png" type="image/png"> <!-- Cambia esto por tu logo -->
</head>
<body>
  <div class="login-container">
    <img src="/imagenes/Proyecto nuevo.png" alt="Fercomet Logo" class="logo" />
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
      </div>

      <div class="form-group">
        <button type="submit">Ingresar</button>
      </div>

      <div class="form-links">
        <a href="/Paginas/RegistroUsuario/registroUsuario.html">¿No tienes cuenta? Regístrate</a>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>

  <script type="module" src="iniciarSesion.js"></script>
</body>
</html>
