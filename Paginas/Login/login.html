<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Fercomet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Modulos/navBar/navBar.css">
  <link rel="stylesheet" href="/Paginas/Login/loginCss.css">
  <link rel="stylesheet" href="/Modulos/Footer/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="/imagenes/favicon.png" type="image/png"> <!-- Cambia esto por tu logo -->
</head>
<body>
  
  <div id="navbar-placeholder"></div>
  <div class="center-wrapper">
  <div class="login-container">
    <img src="/imagenes/Proyecto nuevo.png" alt="Fercomet Logo" class="logo" />
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="FERCOMET@gmail.com" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
      </div>

      <div class="form-group">
        <button type="submit">Ingresar</button>
      </div>

      <div class="form-links">
        <a href="/Paginas/RegistroUsuario/registroUsuario.html">¿No tienes cuenta? Regístrate</a>
        <a href="/Paginas/RecuperarContraseña/recuperarContraseña.html">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>
</div>
 <div id="footer-placeholder"></div>

  <script type="module" src="iniciarSesion.js"></script>
  <script src="/Modulos/navBar/navBar.js"></script>
</body>
</html>
