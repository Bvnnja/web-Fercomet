<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Fercomet</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Paginas/Inicio/indexCss.css">
  <link rel="stylesheet" href="/Modulos/navBar/navBar.css">
  <link rel="stylesheet" href="/Modulos/footer/footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Dashboard de Ventas y Rendimiento</h1>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Ventas Totales</h5>
            <div id="ventasTotalesChart"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Productos Más Vendidos</h5>
            <div id="categoriasChart"></div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Rendimiento Mensual</h5>
            <canvas id="rendimientoChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ventas Realizadas</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Cliente</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="ventasTableBody">
                <!-- Las filas se generarán dinámicamente con JavaScript -->
              </tbody>
            </table>
            <div id="ventasPagination" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Modulos/navBar/navBar.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
